<!DOCTYPE html>
<html>

<head>
    <title>Spiritul Parfumului - Contact</title>
    <link rel="stylesheet" href="../style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <h2>Contact</h2>
    <div class="contactContainer">
        <div class="contactCard">
            <form action="#">

                <label for="fname">Prenume</label>
                <input type="text" id="fname" name="firstName" placeholder="Prenumele tău ...">

                <label for="lname">Nume</label>
                <input type="text" id="lname" name="lastName" placeholder="Numele tău ...">

                <label for="country">Țară</label>
                <select id="country" name="country">
                    <option value="fr">Franța</option>
                    <option value="ro">România</option>
                    <option value="uk">Regatul Unit</option>
                </select>

                <label for="subject">Mesaj</label>
                <textarea id="subject" name="subject" placeholder="Mesajul tău ..." style="height:200px"></textarea>

                <input type="submit" value="Trimite mesajul" />
            </form>
        </div>
        <div class="contactCard">
            <iframe 
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2848.636241506758!2d26.102538915535465!3d44.43443677910244!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x40b1ff3679a5dfc7%3A0xa9b9ea7b2e2b67a9!2sPia%C8%9Ba%20Universit%C4%83%C8%9Bii%2C%20Bucure%C8%99ti!5e0!3m2!1sro!2sro!4v1712402325207!5m2!1sro!2sro" 
                width="800" height="300" style="border:0;" allowfullscreen="" loading="lazy">
            </iframe>
        </div>
    </div>
</body>

</html>
